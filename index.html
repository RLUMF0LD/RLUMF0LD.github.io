<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RLUMF0LD</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    a { color: #888; text-decoration: none; }

    .field {
      text-align: center;
      position: relative;
    }

    /* üåë White-hole core */
    .core {
      width: 160px;
      height: 160px;
      background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0.1) 70%, rgba(255,255,255,0) 100%);
      border-radius: 50%;
      filter: blur(6px);
      animation: pulse 4s ease-in-out infinite;
      margin: 0 auto 2rem auto;
    }

    /* üåê Halo ring / ÂÖâÁí∞ */
    .halo {
      position: absolute;
      top: calc(50% - 110px);
      left: calc(50% - 110px);
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0) 70%);
      filter: blur(14px);
      animation: halo 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,100% { transform: scale(0.82); opacity: 0.75; }
      50%     { transform: scale(1.05); opacity: 1; }
    }

    @keyframes halo {
      0%,100% { transform: scale(1.0); opacity: 0.35; }
      50%     { transform: scale(1.3); opacity: 0.6; }
    }

    h1 {
      letter-spacing: 0.15em;
      font-size: 1.4rem;
      margin-bottom: 0.4rem;
      opacity: 0.9;
    }

    p {
      opacity: 0.55;
      font-size: 0.9rem;
      margin: 0.3rem;
    }

    .enter {
      margin-top: 1.6rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>

</head>
<body>

  <div class="field">
    <div class="halo"></div>
    <div class="core"></div>

    <h1>RLUMF0LD</h1>
    <p>fold into 0. return via light.</p>

    <p class="enter">
      <a href="zero">‚ñ∏ enter the field</a>
    </p>
  </div>

</body>
</html>
