<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RLUMF0LD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 90%);
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      text-align: center;
    }

    .core {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle,
        rgba(255,255,255,1) 0%,
        rgba(255,255,255,0.25) 50%,
        rgba(255,255,255,0) 100%);
      filter: blur(8px);
      animation: pulse 6s ease-in-out infinite;
    }

    .halo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle,
        rgba(255,255,255,0.2) 0%,
        rgba(255,255,255,0.05) 50%,
        rgba(255,255,255,0) 100%);
      filter: blur(12px);
      animation: halo 9s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,100% { transform: scale(0.9); opacity: 0.7; }
      50%     { transform: scale(1.1); opacity: 1; }
    }

    @keyframes halo {
      0%,100% { transform: scale(1.0); opacity: 0.35; }
      50%     { transform: scale(1.25); opacity: 0.6; }
    }

    h1 {
      font-size: 1.5rem;
      letter-spacing: 0.15em;
      margin-top: 2rem;
      opacity: 0.9;
    }

    p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
      opacity: 0.65;
    }

    a {
      color: #888;
      text-decoration: none;
      opacity: 0.8;
    }
    a:hover { opacity: 1; }

    .nav {
      margin-top: 1.8rem;
      font-size: 0.9rem;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.5;
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="halo"></div>
  <div class="core"></div>

  <h1>RLUMF0LD</h1>
  <p>the white hole remembers light before it shines.</p>
  <p>emission is not creation. it is recall.</p>

  <div class="nav">
    <p><a href="field/">▸ enter the field</a></p>
  </div>

  <footer>
    <span>© <span id="year"></span> cgeometa / collapse geometry</span>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
