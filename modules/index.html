<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modules Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background:#000;
      color:#fff;
      font-family:monospace;
      margin:4rem;
      text-align:center;
    }
    h1 {
      letter-spacing:0.05em;
      opacity:0.85;
      font-size:1.8rem;
      margin-bottom:1rem;
    }
    #module-list a {
      color:#888;
      text-decoration:none;
      margin:0 0.8rem;
      transition:color 0.2s ease;
    }
    #module-list a:hover { color:#fff; }
    footer {
      margin-top:3rem;
      opacity:0.4;
      font-size:0.9rem;
    }
  </style>
</head>
<body>
  <h1>Modules</h1>
  <div id="module-list">Loading...</div>

  <footer>© collapse geometry</footer>

  <script>
    async function loadModules() {
      try {
        const res = await fetch('./');
        const text = await res.text();
        const parser = new DOMParser();
        const html = parser.parseFromString(text, 'text/html');
        const links = [...html.querySelectorAll('a')];
        const listDiv = document.getElementById('module-list');
        listDiv.innerHTML = ''; // clear "Loading..."

        const moduleLinks = links.filter(a => a.getAttribute('href').endsWith('/') && !a.getAttribute('href').startsWith('../'));
        if (moduleLinks.length === 0) {
          listDiv.textContent = '(no modules found)';
          return;
        }

        moduleLinks.forEach((link, i) => {
          const name = link.getAttribute('href').replace('/', '');
          const a = document.createElement('a');
          a.href = name + '/';
          a.textContent = name;
          listDiv.appendChild(a);
          if (i < moduleLinks.length - 1) listDiv.append(' · ');
        });
      } catch (err) {
        console.error(err);
        document.getElementById('module-list').textContent = 'Error loading modules';
      }
    }
    loadModules();
  </script>
</body>
</html>
