<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M4｜Scientific Manifestation Modules</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background:#000; color:#fff; font-family:monospace; margin:3rem; }
    h1 { opacity:0.9; }
    ul { list-style:none; padding:0; margin-top:2rem; }
    li { margin:0.6rem 0; }
    a { color:#888; text-decoration:none; }
    a:hover { color:#fff; }
  </style>
</head>
<body>
  <h1>M4｜Scientific Manifestation Modules</h1>
  <ul id="module-list"></ul>

  <p><a href="../">← back to field</a></p>

  <script>
    // 自動列出 M4 子資料夾
    async function loadModules() {
      try {
        const res = await fetch('./');
        const text = await res.text();
        const parser = new DOMParser();
        const html = parser.parseFromString(text, 'text/html');
        const links = [...html.querySelectorAll('a')];
        const ul = document.getElementById('module-list');

        links.forEach(link => {
          const name = link.getAttribute('href');
          // 只取資料夾（以 / 結尾，且不是上層 ../）
          if (name.endsWith('/') && !name.startsWith('../')) {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${name}">${name.replace('/', '')}</a>`;
            ul.appendChild(li);
          }
        });
      } catch (err) {
        console.error('Error loading modules:', err);
      }
    }

    loadModules();
  </script>
</body>
</html>
