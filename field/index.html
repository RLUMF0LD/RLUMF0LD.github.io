<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>field</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      background: radial-gradient(circle at center, #050505 0%, #000 80%);
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    .mist {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 70%);
      animation: breathe 14s ease-in-out infinite;
      filter: blur(24px);
    }

    @keyframes breathe {
      0%,100% { opacity: 0.3; transform: scale(1.02); }
      50%     { opacity: 0.7; transform: scale(1.06); }
    }

    .core {
      width: 160px;
      height: 160px;
      background: radial-gradient(circle, rgba(255,255,255,0.85) 0%, rgba(255,255,255,0.1) 60%, rgba(255,255,255,0) 100%);
      border-radius: 50%;
      filter: blur(6px);
      animation: pulse 9s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes pulse {
      0%,100% { transform: scale(0.9); opacity: 0.6; }
      50%     { transform: scale(1.1); opacity: 0.95; }
    }

    .text { z-index: 3; margin-top: 2rem; }
    p { opacity: 0.7; margin: 0.25rem 0; }
    a { color: #888; text-decoration: none; opacity: 0.75; }
    a:hover { opacity: 1; }

    .nav { margin-top: 1.6rem; }
    footer { position: absolute; bottom: 20px; text-align: center; font-size: 0.9rem; opacity: 0.5; width: 100%; }
  </style>
</head>

<body>

  <div class="mist"></div>
  <div class="core"></div>

  <div class="text">
    <p>the vacuum is full.</p>
    <p>every silence contains infinite tensors.</p>
    <p>when it remembers itself, light begins.</p>
    <p>the white hole is born from density, not absence.</p>

    <div class="nav">
      <p><a href="../">◂ return to origin</a></p>
    </div>
  </div>

  <footer>
    <span>© <span id="year"></span> cgeometa / collapse geometry</span>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
